<!-- Header -->
<ion-header collapse="fade" mode="md" class="l-header">
  <app-header [headerMeta]="heraderInfo"></app-header>
</ion-header>
<!-- /Header -->

<ion-content class="o-received-quotes">

  <!-- View quotes refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" class="c-refresher c-refresher--color-brand"
    pullFactor="1" pullMin="100" pullMax="200">
    <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- /View quotes refresher -->

  <!-- Main wrapper -->
  <div class="l-main-wrapper l-main-wrapper--get-started">

    <!-- Row -->
    <ion-row>

      <!-- Col -->
      <ion-col class="u-display--flex u-align-items--center u-no--pad-top u-no--pad-bot u-no--pad-lt">

        <!-- Title -->
        <div
          class="ion-no-padding c-title c-title--get-started c-title--our-services c-title--h1-inter-16px c-title--inter-regular c-title--h1-black c-title--video-instructions u-no--mg-top">

          <!-- Title h1 -->
          <h1 class="c-title__h1">Vendor Quotes</h1>
          <!-- /Title h1 -->

        </div>
        <!-- /Title -->

      </ion-col>
      <!-- /Col -->

      <!-- Col -->
      <ion-col
        class="u-display--flex u-align-items--center u-justify-content--flex-end u-no--pad-top u-no--pad-bot u-no--pad-rt">

        <!-- Title -->
        <div
          class="ion-no-padding c-title c-title--login c-title--h1-color-primary c-title--pickup-location c-title--inter-regular u-no--mg-top c-title--header">

          <!-- Title h1 -->
          <h1 class="c-title__h1">

            <!-- Title span -->
            <span class="c-title__span">Showing {{quotes.length}}</span>
            <!-- /Title span -->

            of {{quotes.length}}
          </h1>
          <!-- /Title h1 -->

        </div>
        <!-- /Title -->

        <!-- Icon -->
        <ion-icon src="../../../assets/images/outline-caret-right--color-primary-1-2.svg"
          class="c-icon u-no--mg-rt c-icon--header-outline-caret-right"></ion-icon>
        <!-- /Icon -->

      </ion-col>
      <!-- /Col -->

    </ion-row>
    <!-- /Row -->

    <!-- Form -->
    <div class="l-form">

      <!-- List -->
      <ion-list class="c-list u-no--bg ion-no-padding u-no--pad-bot c-list--overflow c-list--height-100vh-125px">

        <!-- Item group -->
        <ion-item-group class="c-item-group u-no--pad-top u-no--pad-bot c-item-group--pickup-location">

          <!-- Item -->
          <ion-item class="c-item ion-no-padding" *ngFor="let quote of quotes; let i = index;"
            (click)="toQuoteDetail(i)">

            <!-- Card -->
            <ion-card
              class="c-card ion-no-margin u-no--box-shadow u-display--flex u-align-items--center u-justify-content--center u-flex-direction--column c-card--our-services u-no--mg-bot c-card--video-instructions c-card--addition-services c-card--width-100p u-no--bg c-card--dashboard c-card--view-quotes"
              [ngClass]="{'is-accepted': quote.status === 'accepted'}">

              <!-- Row -->
              <ion-row class="l-row u-no--mg l-row--pickup-location">
                <ion-col class="u-display--flex u-align-items--center u-no--pad-top u-no--pad-bot u-no--pad-lt"
                  size="8">

                  <!-- Icon -->
                  <div
                    class="c-icon u-display--flex u-align-items--center u-justify-content--center u-flex-direction--column c-icon--rating-wrap c-icon--width-40px c-icon--height-40px u-position--relative">

                    <!-- Icon -->
                    <ion-icon src="../../../../assets/images/fill-star--color-brand-1-2.svg"
                      class="c-icon u-no--border-radius u-no--mg-rt c-icon--star hidden-accepted"></ion-icon>
                    <!-- /Icon -->

                    <!-- Title -->
                    <div
                      class="c-title ion-no-padding c-title--h1-color-primary-1-1 c-title--h1-inter-14px c-title--inter-medium c-title--rating  hidden-accepted">

                      <!-- Title h1 -->
                      <h1 class="c-title__h1">4.9</h1>
                      <!-- /Title h1 -->

                    </div>
                    <!-- /Title -->

                    <!-- Icon -->
                    <ion-icon src="../../../../assets/images/fill-check--color-brand.svg"
                      class="c-icon u-no--mg-rt u-no--border-radius u-position--absolute u-top--50p u-left--50p u-transform--translate-minus-50p c-icon--width-40px c-icon--height-40px c-icon--accepted">
                    </ion-icon>
                    <!-- /Icon -->

                  </div>
                  <!-- /Icon -->

                  <!-- Card wrap -->
                  <div class="c-card__wrap">

                    <!-- Title -->
                    <div
                      class="c-title ion-no-padding c-title--h1-color-primary-1-1 c-title--h1-inter-14px c-title--text-transform">

                      <!-- Title h1 -->
                      <h1 class="c-title__h1">{{quote.businessAccount.name}}</h1>
                      <!-- /Title h1 -->

                    </div>
                    <!-- /Title -->

                    <!-- Title -->
                    <div
                      class="c-title ion-no-padding c-title--addition-services c-title--h1-inter-12px c-title--h1-color-primary-1-1 c-title--inter-medium">

                      <!-- Title h1 -->
                      <h1 class="c-title__h1">{{quote.createdAt | date}}</h1>
                      <!-- /Title h1 -->

                    </div>
                    <!-- /Title -->

                    <!-- Title -->
                    <div
                      class="c-title ion-no-padding c-title--addition-services c-title--h1-inter-12px c-title--h1-color-primary-1-1 c-title--h1-inter-semibold c-title--user-name c-title--accepted"
                      *ngIf="quote.status === 'accepted'">

                      <!-- Title h1 -->
                      <h1 class="c-title__h1"><b>ACCEPTED</b></h1>
                      <!-- /Title h1 -->

                    </div>
                    <!-- /Title -->

                  </div>
                  <!-- /Card wrap -->

                </ion-col>

                <ion-col
                  class="u-display--flex u-align-items--center u-justify-content--flex-end u-no--pad-top u-no--pad-bot u-no--pad-rt u-text-overflow--ellipsis u-white-space--nowrap u-overflow--hidden">

                  <!-- Title -->
                  <ion-text
                    class="o-received-quotes__quotes-amount u-text-overflow--ellipsis u-white-space--nowrap u-overflow--hidden">
                    <h2 class="c-title__h1 u-text-overflow--ellipsis u-white-space--nowrap u-overflow--hidden">
                      ${{quote.grandTotal}}</h2>
                  </ion-text>
                  <!-- /Title -->

                  <!-- Icon -->
                  <!-- <ion-icon src="../../../assets/images/outline-caret-right--color-primary-1-2.svg"
                    class="c-icon u-no--mg-rt u-no--border-radius c-icon--card-outline-caret-right"></ion-icon> -->
                  <!-- /Icon -->

                  <!-- Icon -->
                  <!-- <ion-icon src="../../../assets/images/fill-bell--color-blue.svg" class="c-icon u-no--mg-rt u-no--border-radius c-icon--card-fill-bell"></ion-icon> -->
                  <!-- /Icon -->

                </ion-col>
              </ion-row>
              <!-- /Row -->

            </ion-card>
            <!-- /Card -->

          </ion-item>
          <!-- /Item -->

          <!-- Title -->
          <div class="c-title ion-no-padding c-title--get-started" *ngIf="quotes.length === 0">

            <!-- Title h1 -->
            <h1 class="c-title__h1">No quotes available</h1>
            <!-- /Title h1 -->

          </div>
          <!-- /Title -->

        </ion-item-group>
        <!-- /Item group -->

      </ion-list>
      <!-- /List -->

    </div>
    <!-- /Form -->

  </div>
  <!-- /Main wrapper -->

</ion-content>
