<!-- Order details refresher -->
<ion-refresher slot="fixed" (ionRefresh)="handlePullRefresh($event)" class="c-refresher c-refresher--color-brand"
    pullFactor="1" pullMin="100" pullMax="200">
    <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
    </ion-refresher-content>
</ion-refresher>
<!-- /Order details refresher -->

<ion-list class="o-invitations-list">
    <ng-container *ngIf="affiliationsData; else noDataTemplate">

        <ion-item *ngFor="let affiliation of affiliationsData?.affiliations" class="display-on-next-row" >
                <ion-col class="padding-top-bot-10px ion-col-width">
                    <ion-label class="">
                       <h3 class="u-display--flex u-align-items--center font-weight-700-title"><ion-icon
                        src="../../../../assets/images/fill-avatar--color-brand-1-2.svg"
                        class="c-icon c-icon--view-vendor-quote"></ion-icon>{{affiliation.name}}</h3>
                                <p class="font-weight-500-email padding-top-bot-5px"><ion-icon
                                    src="../../../../assets/images/fill-email--color-brand-1-2.svg"
                                    class="c-icon c-icon--view-vendor-quote"></ion-icon>{{affiliation.email}}</p>
                                <p class="font-weight-500-email padding-top-bot-5px"><ion-icon
                                    src="../../../../assets/images/fill-phone--color-brand-1-2.svg"
                                    class="c-icon c-icon--view-vendor-quote"></ion-icon>{{affiliation.phoneNumber}}</p>
                                <p class="font-weight-500-email padding-top-bot-5px"><ion-icon
                                    src="../../../../assets/images/fill-location--color-brand-1-2.svg"
                                    class="c-icon c-icon--view-vendor-quote"></ion-icon>{{affiliation?.address + affiliation?.city +
                                    affiliation?.state + affiliation?.zipcode}}</p>
                                   <div class="ion-chip-float-right"> <ion-chip class="background-accepted">Accepted</ion-chip></div>
                    </ion-label>
            
                </ion-col>
        </ion-item>
      
    </ng-container>

    <ng-template #noDataTemplate>
        <div class="ion-item-vertically-center">
        <ion-item lines="none">
            <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="../../../../assets/images/header/affiliate-marketing.svg" />
            </ion-thumbnail>
            <ion-label>
                No affiliation yet!!
            </ion-label>
        </ion-item>
    </div>
    </ng-template>

</ion-list>
